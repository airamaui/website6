<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Answer</title>
</head>
<body>
    <h2>Submit Your Answers</h2>
    <form id="answerForm">
        <label for="answer1">Answer 1:</label>
        <input type="text" id="answer1" name="answer1" required>
        <br><br>

        <label for="answer2">Answer 2:</label>
        <input type="text" id="answer2" name="answer2">
        <br><br>

        <button type="submit">Submit</button>
    </form>

    <p id="responseMessage" style="color: green; display: none;">Submission successful!</p>

    <script>
        document.getElementById("answerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent page reload

            const scriptURL = https://script.google.com/macros/s/AKfycbwXN0iawgfOZns_wXaieq2NIVPqdbLA9mfCIZoOmq3eRxfkO3NvVyRjHqKWDMebakCN/exec
; // Replace with your Web App URL
            const formData = {
                answer1: document.getElementById("answer1").value,
                answer2: document.getElementById("answer2").value
            };

            fetch(scriptURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    document.getElementById("responseMessage").style.display = "block";
                    document.getElementById("answerForm").reset(); // Clear form after submission
                }
            })
            .catch(error => console.error("Error!", error));
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Box Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .container {
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 12px;
            background: white;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Answer Box</h2>
        <input type="text" id="answer" placeholder="Enter your answer here">
        <button onclick="submitAnswer()">Submit</button>
        <p id="response"></p>
    </div>

    <script>
        const scriptURL = https://script.google.com/macros/s/AKfycbydLs77wIH6EcVnp3NRTyviCv8n9FqIgcR-t0xvv-vVAu5_4qu9IoXKANV1s3FcN5sJ/exec;

        function submitAnswer() {
            const answer = document.getElementById('answer').value;
            const response = document.getElementById('response');

            if (!answer) {
                response.textContent = "Please enter an answer.";
                return;
            }

            fetch(scriptURL, {
                method: "POST",
                mode: "no-cors",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ answer: answer })
            })
                .then(() => {
                    response.textContent = "Answer submitted!";
                    document.getElementById('answer').value = "";
                })
                .catch(() => {
                    response.textContent = "Error submitting answer.";
                });
        }
    </script>

</body>

</html>
